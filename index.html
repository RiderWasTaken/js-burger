<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mods.css">
    <title>Document</title>
</head>
<body>
    <div class="big-c container">
        <header class="ps-5">
            <div class="row">
                <div class="col-6 pt-5">
                    <h1>Create your burger</h1>
                </div>
                <div class="col-6 burger-top d-flex justify-content-end">
                    <img src="img/burger-top.png" alt="#">
                </div>
            </div>
        </header>
        <main class="container p-5">
            <div class="mb-5">
                <input id="burger-name" type="text" name="name" placeholder="Name Your Burger">
            </div>
            <div class="row">
                <div class="col-6 gy-5">
                    <img src="img/cheese.svg" alt="">
                    <span class="text-dark fs-4 fw-bold">Cheese</span>
                    <input type="checkbox" onclick="calculate()" name="cheese" value="50">
                </div>
                <div class="col-6 gy-5">
                    <img src="img/fried-egg.svg" alt="">
                    <span class="text-dark fs-4 fw-bold">Egg</span>
                    <input type="checkbox" onclick="calculate()" name="egg" value="100">
                </div>
                <div class="col-6 gy-5">
                    <img src="img/mustard.svg" alt="">
                    <span class="text-dark fs-4 fw-bold">Mustard</span>
                    <input type="checkbox" onclick="calculate()" name="mustard" value="150">
                </div>
                <div class="col-6 gy-5">
                    <img src="img/tomato.svg" alt="">
                    <span class="text-dark fs-4 fw-bold">Tomato</span>
                    <input type="checkbox" onclick="calculate()" name="tomato" value="200">
                </div>
                <div class="col-6 gy-5">
                    <img src="img/lettuce.svg" alt="">
                    <span class="text-dark fs-4 fw-bold">Lettuce</span>
                    <input type="checkbox" onclick="calculate()" name="lettuce" value="250">
                </div>
                <div class="col-6 gy-5">
                    <img src="img/ketchup.svg" alt="">
                    <span class="text-dark fs-4 fw-bold">Ketchup</span>
                    <input type="checkbox" onclick="calculate()" name="ketchup" value="300">
                </div>
            </div>
            <div class="row coupon-section align-items-center my-5">
                <p class="col-3 fs-4  fw-bold">Discount Coupon</p>
                <input class="col-9" id="coupon" type="text" name="coupon" placeholder="Insert your coupon here">
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button onclick="calculate()">Calculate</button>
            </div>
        </main>
        <footer class="p-5">
            <div class="row d-flex align-items-center">
                <div class="col-6">
                    <h2 class="text-light">Your Price</h2>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <span class="text-light fw-bold fs-3" id="output"></span>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
